        <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://gh.chan.im/https://github.com/ghcdn/{name}/blob/master/res/index.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);

            video.src = videoSrc;
        }
        </script>
